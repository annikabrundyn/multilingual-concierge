<!DOCTYPE html>
<html>
<head>
  <title>Inbox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1>ðŸ“¥ Guest Inbox</h1>

  {% if messages %}
    {% for msg in messages %}
      <div class="card mb-4 p-3">
        <strong>From:</strong> {{ msg.number }}<br>
        <strong>Original:</strong> {{ msg.original }}<br>
        <strong>Translated:</strong> {{ msg.translated }}<br>
        <strong>Language:</strong> {{ msg.lang }}<br><br>

        <!-- ðŸ”½ This is the reply form -->
        <form action="/reply" method="post">
          <input type="hidden" name="number" value="{{ msg.number }}">
          <div class="mb-2">
            <label>Your name:</label>
            <input name="name" class="form-control" required>
          </div>
          <div class="mb-2">
            <label>Reply:</label>
            <input name="reply" class="form-control" style="width:100%;" required>
          </div>
          <button type="submit" class="btn btn-primary">Send Reply</button>
        </form>
      </div>
    {% endfor %}
  {% else %}
    <p>No messages yet. Send a message to your WhatsApp bot to get started!</p>
  {% endif %}
</body>
</html>
